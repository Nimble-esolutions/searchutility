<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC & RCS Maharashtra - Redirecting...</title>
    <meta name="description" content="Commissioner for Cooperation and Registrar, Cooperative Societies, Maharashtra State - AI-Powered Document Search System">
    <meta name="keywords" content="Maharashtra, Cooperative Societies, CC RCS, Document Search, AI">
    <meta name="author" content="CC & RCS Maharashtra">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d1d1f;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6e6e73;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .redirect-message {
            font-size: 1rem;
            color: #86868b;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link {
            padding: 0.75rem 1.5rem;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .link:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .link.secondary {
            background: #f2f2f7;
            color: #1d1d1f;
        }

        .link.secondary:hover {
            background: #e5e5ea;
        }

        @media (max-width: 768px) {
            .redirect-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .manual-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img src="assets/images/MahaIT_Logo.png" alt="Maharashtra IT Logo" class="logo">
        <h1 class="title">CC & RCS Maharashtra</h1>
        <p class="subtitle">AI-Powered Document Search System</p>
        <p class="redirect-message">Redirecting to the appropriate page...</p>
        <div class="spinner"></div>
        
        <div class="manual-links">
            <a href="coming-soon.html" class="link">Coming Soon</a>
            <a href="maintenance.html" class="link secondary">Maintenance</a>
        </div>
    </div>

    <script>
        // Auto-redirect logic
        function redirectToPage() {
            const currentHour = new Date().getHours();
            
            // Maintenance window: 2 AM to 6 AM
            if (currentHour >= 2 && currentHour <= 6) {
                window.location.href = 'maintenance.html';
            } else {
                window.location.href = 'coming-soon.html';
            }
        }

        // Redirect after 3 seconds
        setTimeout(redirectToPage, 3000);
    </script>
</body>
</html>
